<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Text to speech converter</h1>
        <p>Select Voice</p>
        <select name="lang" id="voice" style = "width: 33%;">
            <option value="en-US">ENGLISH</option>
        </select>
        <form action="" style="margin: 10px;">
            <label for="vol">Volume</label>
            <input style="background-color: blue;" type="range" id="vol" min="0" max ="1" step="0.05">
            <label for="rate">Rate</label>
            <input style="background-color: blue;"type="range" id="rate" min="0.1" max ="10" step="0.1">
            <label for="pitch">Pitch</label>
            <input style="background-color: blue;"type="range" id="pitch" min="0" max ="2" step="0.1">
        </form>
        <form action="" style="margin: 10px;">
            <textarea class="text" name="speech" id="" cols="30" rows="10"></textarea>
        </form>
        <button class="start">Start</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
